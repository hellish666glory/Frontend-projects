<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Global</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const countryIcons = document.querySelectorAll('.country-icon');
            setTimeout(() => {
                countryIcons.forEach((icon, index) => {
                    setTimeout(() => {
                        icon.classList.remove('initial');
                    }, 400 * index)
                })
            }, 3000)
        })
    </script>
</head>
<body class="body">
    <header class="header">
        <div class="container header__block">
            <a href="" class="header__logo link-reset">
                <svg class="logo__svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M27.2812 26.416C26.5612 27.3548 25.5632 28.0658 24.2871 28.5488C23.0111 29.0319 21.5618 29.2734 19.9395 29.2734C18.2715 29.2734 16.7949 28.8952 15.5098 28.1387C14.2246 27.3822 13.2311 26.3021 12.5293 24.8984C11.8366 23.4857 11.4766 21.8405 11.4492 19.9629V18.4043C11.4492 15.3965 12.1693 13.0495 13.6094 11.3633C15.0495 9.66797 17.0592 8.82031 19.6387 8.82031C21.8535 8.82031 23.6126 9.36719 24.916 10.4609C26.2194 11.5547 27.0033 13.1315 27.2676 15.1914H23.877C23.4941 12.7943 22.1042 11.5957 19.707 11.5957C18.1576 11.5957 16.9772 12.1562 16.166 13.2773C15.3639 14.3893 14.9492 16.0254 14.9219 18.1855V19.7168C14.9219 21.8678 15.373 23.5404 16.2754 24.7344C17.1868 25.9193 18.4492 26.5117 20.0625 26.5117C21.8307 26.5117 23.0885 26.1107 23.8359 25.3086V21.4121H19.7344V18.7871H27.2812V26.416Z" fill="#48B774"/>
                    <circle cx="20" cy="20" r="17.5" stroke="#F9A779" stroke-width="5"/>
                </svg>    
                <span class="logo__text">Global</span>                            
            </a>
            <nav class="header__nav">
                <ul class="header__nav__list list-reset">
                    <li class="nav__list__item">
                        <a href="" class="list__item__link link-reset">Mobile Top Up</a>
                    </li>
                    <li class="nav__list__item">
                        <a href="" class="list__item__link link-reset">About</a>
                    </li>
                    <li class="nav__list__item">
                        <a href="" class="list__item__link link-reset">Rate</a>
                    </li>
                    <li class="nav__list__item">
                        <a href="" class="list__item__link link-reset">Help</a>
                    </li>
                </ul>
            </nav>
            <button class="btn-reset sign-up__btn">Sign Up</button>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="banner">
                    <h1 class="banner__header">
                        <span class="banner__header__text">Now Buy Your PIN or <span class="orange-text">Top Up</span></span>
                        <span class="banner__header__text">With Bank Transfer</span>
                    </h1>
                    <p class="banner__text">
                        We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                    </p>
                    <button class="get-started__btn btn-reset">Get Started</button>
                </div>
                <div class="search__block">
                    <form class="search__form">
                        <input placeholder="Where do you want to call?" type="text" class="search__input input-reset">
                        <button class="btn-reset search__btn">
                            <svg class="search__btn__svg" width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                            
                        </button>
                    </form>
                </div>
                <div class="users__block">
                    <div class="users__img__block">
                        <img src="public/user1.png" alt="User Icon" class="user__icon">
                        <img src="public/user2.png" alt="User Icon" class="user__icon">
                        <img src="public/user3.png" alt="User Icon" class="user__icon">
                        <div class="user__icon"></div>                        
                    </div>
                    <span class="users__text">45k+ Regular User. <a href="" class="orange-text link-reset">View Price Plan</a></span>
                </div>
                <div class="main__background">
                    <div class="main__background__countries-circle">
                        <div class="main__background__circles">
                            <svg class="background__grey-circle" width="450" height="450" viewBox="0 0 450 450" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="225" cy="225" r="224" stroke="#E8E8E8" stroke-width="2"/>
                            </svg>                    
                            <svg class="background__green-circle" width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="140" cy="140" r="140" fill="#48B774"/>
                            </svg>
                        </div>
                        <div class="main__background__countries">
                            <img src="public/india.png" alt="" class="country-icon initial">
                            <img src="public/uk.png" alt="" class="country-icon initial">
                            <img src="public/italy.png" alt="" class="country-icon initial">
                            <img src="public/india.png" alt="" class="country-icon initial">
                            <img src="public/india.png" alt="" class="country-icon initial">
                        </div>                    
                    </div>
                    <picture class="main__background__picture">
                        <img class="girl__img" src="public/background.png" alt="">
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
