<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="students.css">
    <script src="main.js"></script>
</head>

<body>
    <header class="header">
        <form class="add-student-form flex form">
            <input type="text" placeholder="Введите Ф.И.О." class="full-name-input">
            <input type="date" placeholder="Выберите дату рождения" class="datebirth-input" min="1900-01-01">
            <input type="number" placeholder="Введите год начала обучения" class="start-date-input">
            <label for="faculty-select">Факультет</label>
            <select name="faculties" id="faculty-select" class="faculty-select">
                <option value="" class="faculty-option">--Выберите один из вариантов--</option>
                <option value="Компьютерных наук" class="faculty-option">Компьютерных наук</option>
                <option value="Математики и физики" class="faculty-option">Математики и физики</option>
                <option value="Филологии" class="faculty-option">Филологии</option>
                <option value="Юриспруденции" class="faculty-option">Юриспруденции</option>
                <option value="Иностранных языков" class="faculty-option">Иностранных языков</option>
                <option value="Международных отношений" class="faculty-option">Международных отношений</option>
            </select>
            <div class="alert-block">
            </div>
            <button>Добавить студента</button>
        </form>
    </header>
    <main class="main">
        <form class="filter flex form">
            <input type="text" placeholder="Найти по Ф.И.О." class="name-filter">
            <input type="date" placeholder="Найти по дате рождения" class="birth-filter">
            <select name="faculties" id="faculty-select" class="faculty-filter">
                <option value="" class="faculty-option">--Найти по факультету--</option>
                <option value="Компьютерных наук" class="faculty-option">Компьютерных наук</option>
                <option value="Математики и физики" class="faculty-option">Математики и физики</option>
                <option value="Филологии" class="faculty-option">Филологии</option>
                <option value="Юриспруденции" class="faculty-option">Юриспруденции</option>
                <option value="Иностранных языков" class="faculty-option">Иностранных языков</option>
                <option value="Международных отношений" class="faculty-option">Международных отношений</option>
            </select> 
            <input type="number" placeholder="Найти по дате начала обучения" class="start-filter">
            <button class="cancel-filters">Сбросить фильтры</button>
        </form>
        <table class="table caption-top table-bordered students-table">
            <h2 class="table-caption">
                Список студентов
            </h2>
            <thead class="table-header">
                <tr class="head-row">
                    <td class="name-head-cell">
                        Ф.И.О. студента 
                    </td>
                    <td class="faculty-head-cell">
                        Факультет
                    </td>
                    <td class="birth-head-cell">
                        Дата рождения и возраст
                    </td>
                    <td class="start-head-cell">
                        Годы обучения и номер курса
                    </td>
                </tr>
            </thead>
        </table>

    </main>
</body>

</html>
